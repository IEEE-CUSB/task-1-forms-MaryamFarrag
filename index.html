<html>
    <head>
        <title>IEEE Form</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <section id="form" class="py-3">
            <h1 class="text-center">IEEE Workshops Form</h1>
            <hr class="w-75">
            <form class="text-center m-auto mt-5 p-3 w-75">
                <div class="float-left">
                    <strong>*Required</strong>
                </div>
                <div class="clearfix"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="req">Name:</label><br>
                                <input placeholder="ex: John Doe" class="m-auto my-input w-100" name="name" type="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group email">
                                <label>Email:</label><br>
                                <input placeholder="ex: John_Doe98@gmail.com" class="m-auto my-input w-100" name="email" type="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone Number:</label><br>
                                <input placeholder="ex: +0123456789" class="m-auto my-input w-100" name="phone-number" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>University:</label><br>
                                <input placeholder="ex: Cairo University" class="m-auto my-input w-100" name="university" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Faculty:</label><br>
                                <input placeholder="ex: Computer Science" class="m-auto my-input w-100" name="faculty" type="text">
                            </div>
                        </div>
                    </div>
                </div>
               
             
             
                <div class="form-group">
                    <label class="req">Academic Year:</label><br>
                   <select class="m-auto my-input w-75">
                       <option value="first">First</option>
                       <option value="second">Second</option>
                       <option value="third">Third</option>
                       <option value="fourth">Fourth</option>
                       <option value="fifth">Fifth</option>
                   </select>
                </div>
                <div class="form-group">
                    <label class="req">Preferred Workshop:</label><br>
                    <select class="m-auto my-input w-75">
                        <option value="web">Web Development</option>
                        <option value="android">Android</option>
                        <option value="arduino">Arduino</option>
                        <option value="rasberry-pi">Rasberry-Pi</option>
                        <option value="embedded">Embedded</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="req">Second Preferred Workshop:</label><br>
                    <select class="m-auto my-input w-75">
                        <option value="web">Web Development</option>
                        <option value="android">Android</option>
                        <option value="arduino">Arduino</option>
                        <option value="rasberry-pi">Rasberry-Pi</option>
                        <option value="embedded">Embedded</option>
                    </select>
                </div>
                <button class="btn my-btn">Submit</button>
                
            </form>

        </section>
    </body>
</html>
